<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Netflix.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="Netflix-logo.jpg" alt="Netflix-logo">
            </div>
            <nav class="nav">
                <a herf="#">Home</a>
                <a herf="#">TV Shows</a>
                <a herf="#">Movies</a>
                <a herf="#">Latest</a>
                <a herf="#">My List</a>
            </nav>
            <div class="user">
                <a herf="#">Sign In</a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>Unlimited movies, TV Shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <p>Ready to watch? Enter your Email to create or restart your membership.</p><br>
                <input type="email" placeholder="Email address">
                <button><a herf="#" class="btn">Get Started ></a></button>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <h2>Popular on Netflix</h2>
                <div class="grid">
                    <div class="card">Show 1</div>
                    <div class="card">Show 2</div>
                    <div class="card">Show 3</div>
                    <div class="card">Show 4</div>
                    <div class="card">Show 5</div>
                    <div class="card">Show 6</div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
